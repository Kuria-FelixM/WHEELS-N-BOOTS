<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Construction</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .main-container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-color: #f8f9fa;
    }
    .construction-message {
      padding: 30px;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .construction-message h1 {
      font-size: 3rem;
      color: #007bff;
    }
    .construction-message p {
      font-size: 1.2rem;
    }
    .countdown {
      font-size: 2rem;
      font-weight: bold;
      color: #28a745;
    }
  </style>
</head>
<body>

  <div class="main-container">
    <div class="construction-message">
      <h1>We are working on something awesome!</h1>
      <p>Our website is currently under construction. Please check back soon.</p>
      
      <div class="countdown" id="countdown">
        Loading timer...
      </div>

      <p class="mt-4">
        <a href="index.html" class="btn btn-primary">Back to Home</a>
      </p>
    </div>
  </div>

  <!-- Bootstrap 5 JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <script>
    // Countdown Timer Script
    function countdownTimer() {
      const endDate = new Date('2025-03-01T00:00:00').getTime(); // Set the target date for your site launch

      const interval = setInterval(function() {
        const now = new Date().getTime();
        const distance = endDate - now;

        if (distance < 0) {
          clearInterval(interval);
          document.getElementById('countdown').innerHTML = "The site is live!";
        } else {
          const days = Math.floor(distance / (1000 * 60 * 60 * 24));
          const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((distance % (1000 * 60)) / 1000);

          document.getElementById('countdown').innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
      }, 1000);
    }

    countdownTimer(); // Start the countdown timer
  </script>

</body>
</html>
